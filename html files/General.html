<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Question Quiz</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Main container for the quiz app -->
    <div class="app main-div">
      <!-- Title of the quiz -->
      <div class="apptest heading"><p>General Questions</p></div>
      <!-- Container for score and timer -->
      <div class="appno score-time">
        <!-- Score display -->
        <p><span class="score score-complete">SCORE: 0</span></p>
        <!-- Progress display -->
    <div class="noto" id="progress">
     1/10
    </div>
        <!-- Timer display -->
        <p id="timer" class="timer-complete">10</p>
        <!-- Add a new element for the timer countdown -->
      </div>
      <!-- Container for quiz question and answers -->
      <div class="quiz">
        <!-- Question display -->
        <h2 id="question"class="question-container">
          Question 1:What is the goal of artificial intelligence?
        </h2>
        <!-- Container for answer options -->
        <div class="answer-ques option-container">
          <!-- Answer buttons -->
          <button class="btn" onclick="checkAnswer(this)">To simulate human intelligence</button>
          <button class="btn" onclick="checkAnswer(this)">To replace human intelligence</button><br /><br>
          <button class="btn" onclick="checkAnswer(this)">To enhance human intelligence</button>
          <button class="btn" onclick="checkAnswer(this)">To mimic animal intelligence</button>
        <br><br>
        </div>
        <!-- Button to move to the next question -->
        <button id="nextquestion" class="nxt"onclick="nextQuestion()">
          Next Question
        </button>
      </div>
    </div>
    

    <!-- Include JavaScript file -->
    <script src="../javascript file/general.js"></script>
  </body>
</html>
